<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>


    <div class="calculator">
      <input type="text" class="result-bar" id="display" onkeydown="handleKeyPress(event)">
      <div>
        <div class="button-div">
          <button onclick="addToDisplay('1')" class="key">1</button>
          <button onclick="addToDisplay('2')" class="key">2</button>
          <button onclick="addToDisplay('3')" class="key">3</button>
          <button onclick="addToDisplay('*')" class="key">X</button>
        </div>
        <div class="button-div">
          <button onclick="addToDisplay('4')" class="key">4</button>
          <button onclick="addToDisplay('5')" class="key">5</button>
          <button onclick="addToDisplay('6')" class="key">6</button>
          <button onclick="addToDisplay('/')" class="key">&#247;</button>
        </div>
        <div class="button-div">
          <button onclick="addToDisplay('7')" class="key">7</button>
          <button onclick="addToDisplay('8')" class="key">8</button>
          <button onclick="addToDisplay('9')" class="key">9</button>
          <button onclick="clearDisplay()" class="key">C</button>
        </div>
        <div class="button-div">
          <button onclick="addToDisplay('0')" class="key">0</button>
          <button onclick="addToDisplay('+')" class="key">+</button>
          <button onclick="addToDisplay('-')" class="key">-</button>
          <button onclick="calculate()" class="key">=</button>
        </div>
      </div>
      

    </div>
    

  </div>

  <script>

      var inputElement = document.getElementById("display");

      window.onload = function() {
            inputElement.focus();
        };

    function addToDisplay(value) {
      document.getElementById('display').value += value;
      
    }

    function handleKeyPress(event) {
            if (event.key === "Enter") {
                // Prevent the default Enter key behavior (form submission)
                event.preventDefault();

                // Call the calculate function when Enter is pressed
                calculate();
            }
        }

    function calculate() {

        try {
            const expression = document.getElementById('display').value;
            const result = eval(expression);
            document.getElementById('display').value = result;
        } catch (error) {
            document.getElementById('display').value = 'Error';
        }
      }

      function clearDisplay() {
        document.getElementById('display').value = '';
    }
  
    
    </script>

  
</body>
</html>
